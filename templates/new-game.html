{{template "base" .}}
{{define "title"}} RPS web - New Game {{end}}
{{define "content"}} 
<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center py-4">
                Ingrese su nombre
            </h2>
            <form action="/Game" method="POST">
                <div class="mb-3">
                    <input type="text" required placeholder="Ingrese su nombre" name="name" id="name" class="form-control">
                </div>
                <div class="d-grid gap-2 py-4">
                    <button class="btn btn-success btn-lg" type="submit"> Empezar a jugar</button>

                </div>
            </form>
        </div>

    </div>
</section>
{{end}}
